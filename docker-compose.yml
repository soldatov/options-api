services:
  options-api:
    build: .
    container_name: options-api-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./options.json:/app/options.json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=/dev/null", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
