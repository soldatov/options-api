services:
  options-api:
    build: .
    container_name: options-api-app
    ports:
      - "8080:8080"
    volumes:
      - ./options.json:/app/options.json
    environment:
      - CONFIG_FILE=/app/options.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=/dev/null", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
